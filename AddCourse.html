<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Course</title>
  <style>
    .module-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-block-end: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Add a Course</h1>

  <form action="/course/create" method="POST" enctype="multipart/form-data" id="course-form">
    <div>
      <label for="name">Course Name:</label>
      <input type="text" name="name" placeholder="Linear Algebra" required />
    </div>

    <div>
      <label for="description">Course Description:</label>
      <textarea name="description" required></textarea>
    </div>

    <div>
      <label for="level">Category:</label>
      <select name="level" id="level">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advance">Advance</option>
      </select>
    </div>

    <hr>

    <h3>Course Content</h3>
    <div id="modules"></div>

    <button type="button" onclick="addModule()">+ Add Module</button>

    <hr>

    <div>
        <label for="language">language:</label>
        <select name="language" id="language">
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
          </select>
    </div>
    
    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>

  <script>
    let moduleCount = 0;

    function addModule() {
      moduleCount++;
      const moduleDiv = document.createElement("div");
      moduleDiv.classList.add("module-box");
      moduleDiv.innerHTML = `
        <h4>Module ${moduleCount}</h4>
        <label>Module Title:</label>
        <input type="text" name="module_titles[]" placeholder="Module title" required />

        <br><label>Upload Video:</label>
        <input type="file" name="module_videos[]" accept="video/*" required />
        <br><br>
      `;
      document.getElementById("modules").appendChild(moduleDiv);
    }
  </script>
</body>
</html>
