<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a mentor</title>
  <style>
    .module-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-block-end: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Add a Course</h1>

  <form action="{{ url_for(create_mentor) }}" method="POST" enctype="multipart/form-data" id="course-form">
    <div>
      <label for="name">Mentor Name:</label>
      <input type="text" name="name" placeholder="Linear Algebra" required />
    </div>

    <div>
      <label for="expert">Expertise:</label>
      <input name="expert" placeholder="Linear Algebra" required>
    </div>

    <div>
      <label for="level">Avaliability:</label>
      <select name="level" id="level">
        <option value="Forenoon">Forenoon</option>
        <option value="noon">Noon</option>
        <option value="morning">Morning</option>
        <option value="night">Night</option>
        <option value="midnight">Midnight</option>
      </select>
    </div>

    <div>
        <input type="submit" value="Add Mentor"/>
    </div>
</body>
</html>
