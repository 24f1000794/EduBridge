<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form method="POST" class="bg-white p-10 rounded-2xl shadow-lg w-96 space-y-6">
    <h2 class="text-2xl font-bold text-center">Edit Profile</h2>

    <div>
      <label class="block mb-1 text-gray-700">Interests</label>
      <input type="text" name="interest" value="{{ user.interest }}" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
      <label class="block mb-1 text-gray-700">Language Preference</label>
      <input type="text" name="language_pref" value="{{ user.language_pref }}" class="w-full border rounded px-3 py-2" required>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Save Changes
    </button>

    <a href="{{ url_for('dashboard') }}" class="block text-center text-gray-500 text-sm mt-4 hover:underline">Cancel</a>
  </form>

</body>
</html>
