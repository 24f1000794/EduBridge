<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgetPassword</title>
</head>
<body>
    <form action="{{ url_for('forgetpassword') }}" method="POST">
        {{ form.hidden_tag() }}

        <fieldset>
            <legend>Forget Password</legend>
            <div id="email">
                <label for="email"> {{ form.email.lable }}</label>
                {{ form.email( id="emial", type="email")}}
            </div><br>

            <div id="submit">
                {{ form.submit() }}
            </div>
        </fieldset>
    </form>
</body>
</html>
