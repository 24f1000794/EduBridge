<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Course</title>
  <style>
    .module-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Update a Course</h1>

  <form action="{{ url_for('update_course', id=course['id']) }}" method="POST" enctype="multipart/form-data" id="course-form">
    
    <!-- Course Name -->
    <div>
      <label for="name">Course Name:</label>
      <input type="text" name="name" id="name" value="{{ course['name'] }}" required />
    </div>

    <!-- Description -->
    <div>
      <label for="description">Course Description:</label>
      <textarea name="description" id="description" required>{{ course['description'] }}</textarea>
    </div>

    <!-- Category -->
    <div>
      <label for="category">Category:</label>
      <input type="text" name="category" id="category" value="{{ course['category'] }}" required />
    </div>

    <!-- Level -->
    <div>
      <label for="level">Level:</label>
      <select name="level" id="level">
        <option value="Beginner" {{ 'selected' if course['level'] == 'Beginner' }}>Beginner</option>
        <option value="Intermediate" {{ 'selected' if course['level'] == 'Intermediate' }}>Intermediate</option>
        <option value="Advance" {{ 'selected' if course['level'] == 'Advance' }}>Advance</option>
      </select>
    </div>

    <!-- Language -->
    <div>
      <label for="language">Language:</label>
      <select name="language" id="language">
        <option value="Hindi" {{ 'selected' if course['language'] == 'Hindi' }}>Hindi</option>
        <option value="English" {{ 'selected' if course['language'] == 'English' }}>English</option>
      </select>
    </div>

    <hr>

    <!-- Modules -->
    <h3>Course Content</h3>
    <div id="modules"></div>
    <button type="button" onclick="addModule()">+ Add Module</button>

    <hr>

    <!-- Submit -->
    <div>
      <input type="submit" value="Update Course" />
    </div>
  </form>

  <script>
    let moduleCount = 0;

    function addModule() {
      moduleCount++;
      const moduleDiv = document.createElement("div");
      moduleDiv.classList.add("module-box");
      moduleDiv.innerHTML = `
        <h4>Module ${moduleCount}</h4>
        <label>Module Title:</label>
        <input type="text" name="module_titles[]" placeholder="Module title" required />
        <br>
        <label>Upload Video:</label>
        <input type="file" name="module_videos[]" accept="video/*" required />
        <br><br>
      `;
      document.getElementById("modules").appendChild(moduleDiv);
    }
  </script>
</body>
</html>
