<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBridge Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">EduBridge</div>
            <ul class="flex space-x-6">
                <li class="relative dropdown">
                    <a href="#" class="text-gray-700 hover:text-blue-600">Courses</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="addCourse('Advanced Algebra')">Advanced Algebra</a>
                        <a href="#" onclick="addCourse('Chemistry')">Chemistry</a>
                        <a href="#" onclick="addCourse('Literature')">Literature</a>
                    </div>
                </li>
                <li><a href="/mentors" class="text-gray-700 hover:text-blue-600">Mentors</a></li>
                <li><a href="/translate" class="text-gray-700 hover:text-blue-600">Translate</a></li>
                <li><a href="/progress" class="text-gray-700 hover:text-blue-600">Progress</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4">{{ lesson_title }}</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <video controls width="100%">
                <source src="/static/videos/{{ lesson_video }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="mt-4">
                <h3 class="text-lg font-semibold">Course Content</h3>
                <ul>
                    {% for module in modules %}
                    <li>{{ module.name }} <span class="text-purple-600">{{ module.lectures }} lectures</span></li>
                    {% endfor %}
                </ul>
                <div class="mt-4">
                    <span class="text-gray-500">Assignment: {{ assignment }}</span>
                    <span class="text-green-600 ml-2">{{ assignment_status }}</span>
                </div>
                <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded">Chat with us (we are online)</button>
            </div>
        </div>
    </div>

    <script>
        function addCourse(courseName) {
            fetch('/add_course', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ course: courseName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`${courseName} added to your courses!`);
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
